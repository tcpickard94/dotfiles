# 256 colors for vim
#set -g default-terminal "xterm-256color"

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# set key escape time
set -sg escape-time 10

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Start window numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Scrolling works as expected
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Clear the pane and it's history
bind -n C-k send-keys C-l \; clear-history

## smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# C-l is taken over by vim style pane navigation
bind C-l send-keys 'C-l'

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
unbind Enter

# vim commands in copy-mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-selection

set -g default-command "reattach-to-user-namespace -l zsh" # or bash...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# don't rename windows automatically
set -g allow-rename off

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

######################
#### DESIGN CHANGES ###
#######################

# Status Line
set -g status-bg default
set -g status-fg colour97
set -g status-interval 2

# Window Mode
setw -ag mode-style fg=colour100
setw -ag mode-style bg=colour96


# Modes
setw -ag clock-mode-colour colour135
setw -ag mode-style fg=colour196
setw -ag mode-style bg=colour238
setw -ag mode-style bold

# Info on left (I don't have a session display for now)
set -g status-left ''

# Panes
set -ag pane-border-style fg=colour252
set -ag pane-border-style bg=colour252
set -ag pane-active-border-style fg=colour255
set -ag pane-active-border-style bg=colour252

# Statusbar
set -g status-position bottom
set -ag status-style fg=colour0
set -ag status-style bg=colour252
set -g status-right "#[fg=colour0,bg=colour252,bold]#(osascript ~/now-playing.scpt)   %d/%m   %H:%M"
set -g status-right-length 200
set -g status-left-length 20

setw -ag window-status-current-style fg=colour252
setw -ag window-status-current-style bg=colour0
setw -ag window-status-current-style bold
setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W '

setw -ag window-status-style fg=colour0
setw -ag window-status-style bg=colour252
setw -ag window-status-style none

setw -ag window-status-bell-style fg=colour252
setw -ag window-status-bell-style bg=colour1
setw -ag window-status-bell-style bold
